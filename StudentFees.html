                    <div class="fields">

                        <div class="input-field">
                            <label>Register number</label>
                            <input id="feesregno" autocomplete="off" type="tel" maxlength="7"

                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input id="feesemail" autocomplete="off" type="email" placeholder="Enter your email">
                        </div>

                        <div class="input-field">
                            <label>Phone number</label>
                            <input id="feesphonenum" autocomplete="off" type="tel" maxlength="10"
                                placeholder="Enter your Phone number">
                        </div>

                    </div>

                    <div class="buttons">

                        <button onclick="submitfeesdetails()" id="smtbtn" type="submit" class="btn">
