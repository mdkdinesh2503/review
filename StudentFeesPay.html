<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>C l o u d - F e e s P a y (S)</title>

    <link rel="shortcut icon" sizes="32x32" href="./images/title-img.png" type="image/x-icon" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css connection  -->
    <link rel="stylesheet" href="styleuser.css">

</head>

<body>

    <!-- navigation section starts here  -->

    <div class="navigation">

        <input type="checkbox" id="btn" hidden>

        <label id="menu-btn" for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>

        <nav id="sidebar">

            <div class="title" onclick="OpenPage()"> <i class="fas fa-cloud-moon"></i> Cloud..</div>

            <ul class="list-items">
                <li><a href="StudentDashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="StudentDetails.html"><i class="fas fa-users"></i>Student Details</a></li>
                <li><a href="StudentAttendance.html"><i class="fas fa-address-book"></i>Attendance</a></li>
                <li><a href="StudentTimetable.html"><i class="fas fa-calendar"></i>Time Table</a></li>
                <li><a href="StudentFees.html"><i class="fas fa-rupee-sign"></i>Fees Details</a></li>
                <li><a href="StudentExam.html"><i class="fas fa-file-alt"></i>Exam Details</a></li>
                <li><a href="StudentResults.html"><i class="fas fa-file-export"></i>Result Details</a></li>
                <li><a href="StudentMaterials.html"><i class="fas fa-file-pdf"></i>Materials</a></li>
                <li><a href="StudentReport.html"><i class="fas fa-edit"></i>Reports</a></li>
            </ul>

        </nav>

    </div>

    <!-- navigation section ends here  -->

    <!-- Fees payment section starts here  -->

    <div class="main-content" id="PayHide">

        <header id="header-part">

            <div class="menu-toggle">
                <h1>Payments</h1>
            </div>

            <div class="icon">
                <span class="dismiss">Logout</span>
                <a title="logout" href="./loginpage.html"><span class="fas fa-file-export"></span></a>
            </div>

        </header>

        <div class="main" id="blur">

            <div class="payment-container">

                <h1>PAYMENT</h1>

                <form>

                    <div class="fields">

                        <div class="input-field">
                            <label>Cards Accepted</label>
                            <img src="./images/card_img.png" alt="">
                        </div>

                        <div class="input-field">
                            <label>Name On Card</label>
                            <input required id="cardName" type="text" placeholder="Dinesh">
                        </div>

                        <div class="input-field">
                            <label>Credit Card Number</label>
                            <input required id="cardNo" type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>

                        <div class="input-field">
                            <label>Expiry Month and Year</label>
                            <input required id="cardMonth" type="month">
                        </div>

                        <div class="input-field">
                            <label>CVV</label>
                            <input required id="cardCvv" placeholder="XXXX" type="tel" maxlength="4">
                        </div>

                    </div>

                    <p class="Goback">
                        To Go back <a href="./StudentFeesview.html">Click here</a></p>

                    <div class="buttons">

                        <button id="smtbtn" type="button" onclick="CheckPaymentDetails()" class="btn">
                            Pay <i class="fas fa-share"></i>
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <!-- Fees payment section ends here  -->

    <!-- Successfully payment popup starts here  -->

    <div id="payPopup" class="Pay-popup">

        <img src="./images/tick.png" alt="">

        <h1>Payment Send Successfull!</h1>

        <p>We are Redirecting to Website. Do not refresh the page!!</p><br>

        <a href="./StudentDashboard.html">ok</a>

    </div>

    <!-- Successfully payent popup ends here  -->

</body>

<!-- Javascript connection link  -->
<script src="./scriptuser.js"></script>

</html>
